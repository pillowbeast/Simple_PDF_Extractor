<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>My desk app 0.0.1</title>
        <!-- <link rel="stylesheet" href="https://cdn.jsdeliver.net/npm/bulma@0.8.0/css/bulma.min.css"/> -->
        <link rel="stylesheet" href="index.css"/>

        <script defer src="render.js"></script>
    </head>
    <body>
        <h1>Electron PDF-to-MP3 Converter</h1>
        
        <label for="awsID">AWS ID</label>
        <input type="text" id="awsID" placeholder="-" />
        <br>
        <label for="awsSecretKey">AWS Secret Key</label>
        <input type="text" id="awsSecretKey" placeholder="-" />
        <br>
        <label for="language">Language</label>
        <input type="text" id="language" required placeholder="e.g. en, de" />
        <br>
        <label for="speed">Speed</label>
        <input type="text" id="speed" required placeholder="e.g. 1.0" />

        <hr />
        
        <!-- <input type="file" id="fileInput" accept=".pdf"/> -->
        <button id="loadBtn" class="button is-primary">Load File</button>
        <button id="saveBtn" class="button is-success">Save File</button>

        <hr />

        <button id="convertBtn" class="button is-warning">Convert</button>
        <br>
        <progress id="progressBar" value="0" max="100"></progress>
        <br>


    </body>
</html>
